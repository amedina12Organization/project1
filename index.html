<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">

  <script src="js/script.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1><span id="flashingText">Enter For A Chance To Win The Iconic Porsche 930 &#8595;</span></h1>
    <p>
    Sign up below to elevate your driving experience to the next level of luxury and performance straight out of the 80's
    </p>
    <ol>
      <li id="input-name">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Ferdinand Porsche" required>
      </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="you@domain.com" pattern="^.+@.+$">
      </li>
      <li id="input-phone">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </li>
      <li id="input-dob">
        <label for="dob">D.O.B</label>
        <input type="date" name="dob" id="dob" required max="2004-12-31">
      </li>
      <li id="input-tos">
        <input type="checkbox" id="tos" name="tos" value="18">
        <label for="tos">I read and agree to the T.O.S.</label>
      </li>

      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Enter Raffle">
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
